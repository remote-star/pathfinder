<html lang="zh-CN"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>PathFinder</title>

<!-- Bootstrap core CSS -->
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="demo2.css" rel="stylesheet" media="screen">
<link href="cover.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">PathFinder</h3>
            <nav>
              <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li class="active"><a href="select.html">City</a></li>
                  <li><a href="feedback.html">FeedBack</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">
          <form class="form-inline">
            <input type="text" class="form-control city" placeholder="type in the city name">

            <div class="form-group">
              <div class="input-append date form_date" data-date="" data-date-format="dd mm yyyy"  data-link-format="yyyy-mm-dd">
                <input size="16" type="text" value="" placeholder="choose a date" readonly>
                <span class="add-on"><i class="icon-remove"></i></span>
                <span class="add-on"><i class="icon-calendar"></i></span>
              </div>
              <input type="hidden" id="dtp_input2" value="" /><br/>
            </div>
            <input type="button" class="btn btn-default" value="Check" onclick="check()">
          </form>
        </div>
        <div class="city_info" hidden="true">
          <div>
            <div class="location">
              <span class="province"></span>
              <label>省</label>
              <span class="city"></span>
              <label>市</label>
            </div>

            <p class="today"></p>
            <pre class="tips"></pre>

              <table class="table table-hover">
              </table>

            </div>
          </div>

          <div class="goBtnWrapper" hidden="true">
          <a id="go-btn" class="btn btn-default" href="feedback.html" role="button" title="">Go!</a>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>by path<b>F</b>inder</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
 <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
    <script type="text/javascript" src="demo.js" charset="UTF-8"></script>
    <script src="my.js"></script>

    <script type="text/javascript">
    $(".form_date").datetimepicker({
      format: "yyyy/mm/dd",
      autoclose: true,
      todayBtn: true,
      minView: 2,
      startDate: new Date(),
      todayHighlight: true,
    });
    </script>
  </body></html>
