<html lang="zh-CN"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>PathFinder</title>

<!-- Bootstrap core CSS -->
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="cover.css" rel="stylesheet">
<link href="datetimepicker.css" rel="stylesheet" media="screen">
</head>

<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">PathFinder</h3>
            <nav>
              <ul class="nav masthead-nav">
                <li>Home</li>
                <li class="active"><a>City</a></li>
                  <li>Tickets</li>
                <li>FeedBack</li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">
          <form class="form-inline">
            <input type="text" class="form-control city" placeholder="type in the city name">

            <div class="form-group">
              <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input class="form-control date" size="16" type="text" value="" readonly placeholder="choose the date">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
              <input type="hidden" id="dtp_input2" value="" /><br/>
            </div>
            <input type="button" class="btn btn-default" value="Check" onclick="check()">
          </form>
        </div>
        <div class="city_info" hidden="true">
          <div>
            <div class="location">
              <span class="province"></span>
              <label>省</label>
              <span class="city"></span>
              <label>市</label>
            </div>

            <p class="today"></p>
            <pre class="tips"></pre>

              <table class="table table-hover">
              </table>

            </div>
          </div>

          <div class="goBtnWrapper" hidden="true">
          <button type="submit" class="btn btn-default" onclick="selectCity()">Go!</button>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>by path<b>F</b>inder</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
    <script src="my.js"></script>

    <script type="text/javascript">
      $('.form_date').datetimepicker({
        language:  'en',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
      });
    </script>
  </body></html>
